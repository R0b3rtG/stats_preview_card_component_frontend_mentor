<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body{
      font-family: 'Inter', sans-serif;
      background-color: hsl(233, 47%, 7%);
      width: 100vw;
      height: 100vh;
      padding: 10% 0;
    }

    .img-mobile{
      display: none;
    }

    main{
      background: hsl(244, 38%, 16%);
      width: 80%;
      height: 100%;
      display: flex;
      margin: auto;
      border-radius: 10px;
      overflow: hidden;
      justify-content: space-between;
    }

    main .img-desktop{
      height: 100%;
      width: 50%;
      position: relative;
    }

    main .img-desktop:before{
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: hsl(277, 64%, 61%);
    }

    main .text-left{
      width: 50%;
      color: #fff;
      padding: 4rem;
    }

    main .text-left h1 span{
      color: hsl(277, 64%, 61%);
    }

    main .text-left h1{
      font-size: 2.2rem;
    }

    main .text-left .text{
      font-weight: 400;
      font-size: .9rem;
      padding-right: 5rem;
      line-height: 1.4rem;
      margin: 1.5rem 0;
      margin-bottom: 3rem;
      color: hsla(0, 0%, 100%, 0.75)
    }

    .stats{
      margin-top: 1.5rem;
      display: flex;
      justify-content: space-between;
      padding-right: 6rem;
    }

    .upper{
      text-transform: uppercase;
    }

    .stat p{
      color: hsla(0, 0%, 100%, 0.6);
      text-transform: uppercase;
      font-size: .8rem;
      font-weight: 400;
      margin-top: .5rem; 
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <main>
    <div class="text-left">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p class="text">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="stats">
        <div class="stat">
          <h2>10k+</h2> 
          <p>companies</p>
        </div>
        <div class="stat">
          <h2>314</h2> 
          <p>templates</p>
        </div>
        <div class="stat">
          <h2 class="upper">12m+</h2> 
          <p>queries</p>
        </div>
      </div>
    </div>
    <img class="img-desktop" src="/images/image-header-desktop.jpg" alt="header desktop">
    <img class="img-mobile" src="/images/image-header-mobile.jpg" alt="header mobile">
  </main>
</body>
</html>
